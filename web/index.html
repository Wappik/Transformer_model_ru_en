<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="eel.js"></script>
	<script src="jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="interface">
        <div class="language">
            <div class="firstLanguage">
                <p id="firstLanguage"></p>
            </div>
            <div class="show"></div>
            <div class="secondLanguage">
                <p id="secondLanguage"></p>
            </div>

        </div>
        <div class="textTranslate">
            <textarea id="postTranslate" class="translate" type="text" placeholder="Начните писать текст..."></textarea>
            <textarea id="info" class="info" type="text" placeholder="Перевод" readonly></textarea>
        </div>
    </div>
	

<script src="script.js"></script>

</body>
</html>
